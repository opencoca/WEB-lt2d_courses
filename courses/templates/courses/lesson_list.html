{% extends "courses/lesson_base.html" %}

{% block title %}
    Lessons
{% endblock %}

{% block content %}
    <h1>Lessons</h1>
    <h2><a href={% url "courses:lesson_create" %}>Create new Lesson</a></h2>
    <ul>
    {% for lesson in lesson_list %}
        <li><a href={% url "courses:lesson_detail" lesson.pk %}>{{ lesson }}</a> | <a href={% url "courses:lesson_update" lesson.pk %}>Update</a> | <form style="display:inline;" action={% url "courses:lesson_delete" lesson.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ lesson }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Lessons yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
