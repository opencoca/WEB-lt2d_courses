{% extends "courses/lesson_base.html" %}

{% block title %}
    Update {{ lesson }}
{% endblock %}

{% block content %}
<h1><a href={% url "courses:lesson_list" %}>Lesson</a></h1>
<h2>Update {{ lesson }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "courses:lesson_detail" lesson.pk %}>Cancel</a>
<form style="display:inline;" action={% url "courses:lesson_delete" lesson.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ lesson }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
